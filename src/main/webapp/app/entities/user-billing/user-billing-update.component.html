<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-user-billing-heading" jhiTranslate="ec2VivoApp.userBilling.home.createOrEditLabel">Create or edit a User Billing</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ec2VivoApp.userBilling.eventId" for="field_eventId">Event Id</label>
                    <input type="text" class="form-control" name="eventId" id="field_eventId"
                           formControlName="eventId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ec2VivoApp.userBilling.ticketId" for="field_ticketId">Ticket Id</label>
                    <input type="text" class="form-control" name="ticketId" id="field_ticketId"
                           formControlName="ticketId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ec2VivoApp.userBilling.billingDate" for="field_billingDate">Billing Date</label>
                    <div class="input-group">
                        <input id="field_billingDate" type="text" class="form-control" name="billingDate" ngbDatepicker #billingDateDp="ngbDatepicker" formControlName="billingDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="billingDateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ec2VivoApp.userBilling.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                           formControlName="email"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ec2VivoApp.userBilling.discount" for="field_discount">Discount</label>
                    <input type="number" class="form-control" name="discount" id="field_discount"
                           formControlName="discount"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ec2VivoApp.userBilling.price" for="field_price">Price</label>
                    <input type="number" class="form-control" name="price" id="field_price"
                           formControlName="price"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ec2VivoApp.userBilling.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" formControlName="user">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === editForm.get('user')!.value?.id ? editForm.get('user')!.value : userOption" *ngFor="let userOption of users; trackBy: trackById">{{ userOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
