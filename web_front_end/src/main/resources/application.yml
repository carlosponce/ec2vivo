server:
  port: 9090

spring:
  security:
    oauth2:
      client:
        provider:
          okta:
            authorization-uri: http://localhost:${server.port}/custom-login
            user-name-attribute: email

okta:
  oauth2:
    redirect-uri: /authorization-code/callback
    postLogoutRedirectUri: http://localhost:${server.port}/
    scopes:
    - openid
    - email
    - profile
