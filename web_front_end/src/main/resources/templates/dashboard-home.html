<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/style.css}">
		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:400,700%7CMontserrat:300,400,600,700">
		
		<link rel="stylesheet" th:href="@{icons/fontawesome/css/fontawesome-all.min.css}"><!-- FontAwesome Icons -->
		<link rel="stylesheet" th:href="@{icons/Iconsmind__Ultimate_Pack/Line%20icons/styles.min.css}"><!-- iconsmind.com Icons -->

		<title>Vívelo - Media Streaming App</title>
	</head>
	<body>
		<div id="sidebar-bg">
			
      <header id="videohead-pro" class="sticky-header">
        <div id="video-logo-background"><a href="/dashboardHome"><img th:src="@{/images/logo.png}"  alt="Logo"></a></div>
			
		
			<div id="mobile-bars-icon-pro" class="noselect"><i class="fas fa-bars"></i></div>
			
			
			<div id="header-user-profile">
				<div id="header-user-profile-click" class="noselect">
					<img th:src="@{/images/user_generic_3.jpg}" alt="User">
					<div id="header-username" th:text="${#authentication.name}"></div><i class="fas fa-angle-down"></i>
				</div><!-- close #header-user-profile-click -->
				<div id="header-user-profile-menu">
					<ul>
                        <li><a href="/dashboardProfile"><span class="icon-User"></span>Mi Perfil</a></li>
                        <li><a href="/dashboardAccount"><span class="icon-Gears"></span>Mi Cuenta</a></li>
                        <li><a href="#!"><span class="icon-Life-Safer"></span>Ayuda/Soporte</a></li>
                        <li>

                        <form id="logoutForm" method="post" th:action="@{/logout}" th:if="${#authorization.expression('isAuthenticated()')}" class="navbar-form navbar-right">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <a href="#" onclick="document.getElementById('logoutForm').submit();"><span class="icon-Power-3"></span>Cerrar Sesión</a>
                        </form>

                        </li>

					</ul>
				</div><!-- close #header-user-profile-menu -->
			</div><!-- close #header-user-profile -->
			
		
			
			
			
			<div class="clearfix"></div>
			
			<nav id="mobile-navigation-pro">
			
				<ul id="mobile-menu-pro">
	            <li class="current-menu-item">
	              <a href="/dashboardHome">
						<span class="icon-Old-TV"></span>
	                Mi Contenido
	              </a>
	            </li>
	            <li >
                    <a href="/dashboardLive">
                          <span class="icon-Wifi-2"></span>
                      En Vivo
                    </a>
                  </li>
                  <li >
                    <a href="/dashboardStore">
                          <span class="icon-Android-Store"></span>
                      Tienda
                    </a>
                  </li>
				</ul>
				<div class="clearfix"></div>
				
				<div id="search-mobile-nav-pro">
					<input type="text" placeholder="Search for Movies or TV Series" aria-label="Search">
				</div>
				
			</nav>
			
      </header>
		
		
		
		<nav id="sidebar-nav"><!-- Add class="sticky-sidebar-js" for auto-height sidebar -->
            <ul id="vertical-sidebar-nav" class="sf-menu">
              <li class="normal-item-pro current-menu-item">
                <a href="/dashboardHome">
						<span class="icon-Old-TV"></span>
                  Mi Contenido
                </a>
              </li>
              <li >
                <a href="/dashboardLive">
                      <span class="icon-Wifi-2"></span>
                  En Vivo
                </a>
              </li>
              <li >
                <a href="/dashboardStore">
                      <span class="icon-Android-Store"></span>
                  Tienda
                </a>
              </li>
            </ul>
				<div class="clearfix"></div>
		</nav>
	
		<main id="col-main">

        <div class="dashboard-container">

				<h4 class="heading-extra-margin-bottom"></h4>
				<div class="row">
					<div class="col-12 col-md-6 col-lg-4 col-xl-3" th:each="video , stat: ${videoList.getVideoList()}">
						<div class="item-listing-container-skrn">
                            <a th:href="@{/dashboardMovieProfile/{refNo}(refNo=${video.getRefNo()})}"  ><img th:id="${video.getRefNo()}" class="preview_img" src="https://via.placeholder.com/1280x720/000000?text=Loading" alt="Listing"></a>
                            <div style="height:30px;"></div>
							<div class="item-listing-text-skrn">
                                <div class="item-listing-text-skrn-vertical-align">
                                    <span th:text="${video.getTitle()}"></span>
                                    <div style="height:10px;"></div>
                                    <ul class="progression-studios-slider-rating">
                                        <li>PG</li>
                                    </ul>
                                    <!--div style="height:10px;"></div>
                                    <ul id="sidebar-reviews-pro">
                                        <li><i class="fa fa-spinner" ></i><span th:text="${video.getDuration()}"> </span> </li>
                                        <li><i class="fas fa-calendar-alt"></i><span th:text="${video.getDateCreated()}"> </span> </li>
                                    </ul-->
                                    <p><a class="btn btn-green-pro" th:href="@{/dashboardMovieProfile/{refNo}(refNo=${video.getRefNo()})}"  role="button"><i class="fa fa-play" style="font-size:small;color:#FFFFFF"></i> Reproducir</a></p>

								</div><!-- close .item-listing-text-skrn-vertical-align -->
							</div><!-- close .item-listing-text-skrn -->
						</div><!-- close .item-listing-container-skrn -->
                    </div><!-- close .col -->
                </div><!-- close .row -->

                <ul class="page-numbers">
					<li><a class="previous page-numbers" href="#!"><i class="fas fa-chevron-left"></i></a></li>
					<li><span class="page-numbers current">1</span></li>
					<li><a class="next page-numbers" href="#!"><i class="fas fa-chevron-right"></i></a></li>
				</ul>


			</div><!-- close .dashboard-container -->
		</main>
		
		
		</div><!-- close #sidebar-bg-->
		
		<!-- Required Framework JavaScript -->
		<script th:src="@{/js/libs/jquery-3.3.1.min.js}"></script><!-- jQuery -->
		<script th:src="@{/js/libs/popper.min.js}" defer></script><!-- Bootstrap Popper/Extras JS -->
		<script th:src="@{/js/libs/bootstrap.min.js}" defer></script><!-- Bootstrap Main JS -->
		<!-- All JavaScript in Footer -->
		
		<!-- Additional Plugins and JavaScript -->
		<script th:src="@{/js/navigation.js}" defer></script><!-- Header Navigation JS Plugin -->
		<script th:src="@{/js/jquery.flexslider-min.js}" defer></script><!-- FlexSlider JS Plugin -->
		<script th:src="@{/js/jquery-asRange.min.js}" defer></script><!-- Range Slider JS Plugin -->
		<script th:src="@{/js/circle-progress.min.js}" defer></script><!-- Circle Progress JS Plugin -->
		<script th:src="@{/js/afterglow.min.js}" defer></script><!-- Video Player JS Plugin -->
		<script th:src="@{/js/script.js}" defer></script><!-- Custom Document Ready JS -->
        <script th:src="@{/js/script-dashboard.js}" defer></script><!-- Custom Document Ready for Dashboard Only JS -->
         <script th:inline="javascript">
        /*<![CDATA[*/

            $(document).ready(function(){

                $(".preview_img").each(function() { 

                    var id_img  = $(this).attr("id");

                    $.ajax({
                        url : 'https://www.vivelo.tv/api/streamvideoprovider/getPrimaryVideoImageBase64?videoRef=' + id_img + '&type=thumb',
                        processData : false,
                }).always(function(data){
                    $('#' + id_img).attr('src', 'data:image/jpeg;base64,' + data);

                });
            });

        });

/*]]>*/
</script>
<noscript>Your browser does not support JavaScript! JavaScript is needed to display this video player!</noscript>

	</body>
</html>
