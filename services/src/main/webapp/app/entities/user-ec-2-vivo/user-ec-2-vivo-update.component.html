<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-user-ec-2-vivo-heading" jhiTranslate="ec2VivoApp.userEc2Vivo.home.createOrEditLabel">Create or edit a User Ec 2 Vivo</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ec2VivoApp.userEc2Vivo.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ec2VivoApp.userEc2Vivo.lastName" for="field_lastName">Last Name</label>
                    <input type="text" class="form-control" name="lastName" id="field_lastName"
                           formControlName="lastName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ec2VivoApp.userEc2Vivo.phone" for="field_phone">Phone</label>
                    <input type="text" class="form-control" name="phone" id="field_phone"
                           formControlName="phone"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ec2VivoApp.userEc2Vivo.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                           formControlName="email"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ec2VivoApp.userEc2Vivo.userName" for="field_userName">User Name</label>
                    <input type="text" class="form-control" name="userName" id="field_userName"
                           formControlName="userName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ec2VivoApp.userEc2Vivo.userPassword" for="field_userPassword">User Password</label>
                    <input type="text" class="form-control" name="userPassword" id="field_userPassword"
                           formControlName="userPassword"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ec2VivoApp.userEc2Vivo.loginSource" for="field_loginSource">Login Source</label>
                    <input type="text" class="form-control" name="loginSource" id="field_loginSource"
                           formControlName="loginSource"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ec2VivoApp.userEc2Vivo.registerDate" for="field_registerDate">Register Date</label>
                    <div class="input-group">
                        <input id="field_registerDate" type="text" class="form-control" name="registerDate" ngbDatepicker #registerDateDp="ngbDatepicker" formControlName="registerDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="registerDateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
